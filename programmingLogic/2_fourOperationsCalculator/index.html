<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 Operations Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div id="container">
      <div class="bodyCalc">
        <div class="title">
          <h1>4 Operations Calculator</h1>
        </div>
        <hr style="color: #f5940e" />
        <div>
          <form id="form" class="formBox">
            <div class="inputsBox">
              <label for="firstNumber">
                <p>First Number</p>
              </label>
              <input
                type="number"
                name="firstNumber"
                id="firstNumber"
                class="inputs"
              />
            </div>
            <div class="inputsBox">
              <label for="secondNumber">
                <p>Second Number</p>
              </label>
              <input
                type="number"
                name="secondNumber"
                id="secondNumber"
                class="inputs"
              />
            </div>
            <div>
              <button type="button" id="btn" class="btn">Calculate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
